<main class="App">
  <my-header></my-header>

  <div class="content">
    <h1>To Do List</h1>
    <input [(ngModel)]="newToDo">
    <button (click)="addToDo()">Добавить Задачу</button>

    <div *ngFor="let task of toDoList" class="container" [class.done]="task.isDone === true">
      {{ task.name}}
      <button *ngIf="!task.isDone" (click)="markDone(task)">Готово</button>
      <button (click)="removeToDo(task)">Удалить</button>
    </div>
  </div>
</main>
