<div class="content">
    <h1>To Do List</h1>
    <input [(ngModel)]="newToDo" class="newToDo">
    <button (click)="addToDo()" class="btn-addToDo">Добавить задачу</button>

    <div class="tasks-container">
        <div class="container" *ngFor="let task of toDoList" [class.done]="task.isDone === true">
            <div class="task-text">{{ task.name }}</div>
            <div class="buttons-container">
                <button *ngIf="!task.isDone" (click)="markDone(task)">Готово</button>
                <button (click)="removeToDo(task)">Удалить</button>
            </div>
        </div>
    </div>

</div>
