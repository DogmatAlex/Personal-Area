<div class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Вход</h2>
    <div class="login-form__input">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" />
        @if (!loginForm.controls.username.valid && loginForm.controls.username.touched) {
        <small style="color: red">* Это поле обязательно для заполнения</small>
        }
    </div>


    <div class="login-form__input">
        <label for="password">Password</label>
        <input type="text" id="password" formControlName="password" />
        @if (!loginForm.controls.password.valid && loginForm.controls.password.touched) {
        <small style="color: red">* Это поле обязательно для заполнения</small>
        }
    </div>

    <button type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid">Войти</button>


</div>

<router-outlet></router-outlet>
